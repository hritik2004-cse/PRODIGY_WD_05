<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app - by hritik sharma</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a9da22d09f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          name="search-box"
          placeholder="enter city name "
          spellcheck="false"
          id="search"
        />
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="error">
        <p>invalid city name</p>
      </div>
      <div class="weather">
        <img
          src="image/rainy-weather.png"
          alt="wheather icon"
          class="weather-icon"
        />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">new york</h2>
        <h3 class="status">
          <b>status :</b>
          <p id="status">
            idk
          </p>
        </h3>
        <div class="details">
          <div class="col">
            <img src="image/humidity-icon.png" alt="" class="humidity-img" />
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="image/wind-speed.png"
             alt="" 
             class="wind-img"
            />
            <div>
              <p class="wind">15</p>
              <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
